version: "3"
services:

  mysql.docker:
    container_name: "magento_mysql"
    image: magento_mysql
    working_dir: /app/
    restart: "no"
    env_file:
      - ./.env
    volumes:
      - ./:/app/
      - ./data/mysql:/var/lib/mysql
    expose:
      - 3306
    ports:
      - "3306:3306"

  elasticsearch.docker:
    container_name: "magento_elasticsearch"
    image: magento_elasticsearch
    working_dir: /app/
    restart: "no"
    env_file:
      - ./.env
    volumes:
      - ./:/app/
      - ./data/elasticsearch:/usr/share/elasticsearch/data
    expose:
      - 9200
      - 9300
    ports:
      - "9200:9200"
      - "9300:9300"

  nginx.docker:
    depends_on:
      - "mysql.docker"
      - "elasticsearch.docker"
    container_name: "magento_nginx"
    image: magento_nginx
    working_dir: /app/
    restart: "no"
    env_file:
      - ./.env
    volumes:
      - ./:/app/
    expose:
      - 8080
    ports:
      - "8080:8080"
    command: "/./app/docker/nginx/start.sh"

  varnish.docker:
    depends_on:
      - "nginx.docker"
    container_name: "magento_varnish"
    image: magento_varnish
    working_dir: /app/
    restart: "no"
    volumes:
      - ./:/app/
    expose:
      - 80
    ports:
      - "80:80"

